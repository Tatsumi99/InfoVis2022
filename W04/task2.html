<html>
    <head>
        <title>W04:task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://Tatsumi99.github.io/InfoVis2022/W04/task2data.csv", function(data){
	     svg.selectAll("rect")
		.data(data)
	    .enter()
	    .append("rect")
        .attr("x", function(d){ return d.padding; })
	    .attr("y", function(d,i){ return (d.padding + i * ( d.height + d.padding )); })
	    .attr("width", function(d){ return d.width; })
	    .attr("height", function(d){ return d.height; })
	    .style("fill", function(d){ return d.color; })
	 } );
	</script>
    </body>
</html>
