<html>
    <head>
        <title>W04:task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var padding = 10;
	 var height = 20;
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://Tatsumi99.github.io/InfoVis2022/W04/task2data.csv", function(data){

	 svg.selectAll("rect")
	 .data(data)
	 .enter()
	 .append("rect")
	 .attr("x", 20+padding)
	 .attr("y", function(d,i){ return padding + i * ( height + padding ); })
	 .attr("width", function(d){ return d.width; })
	 .attr("height", height)
	 .style("fill", function(d){ return d.color; })

	 svg.selectAll("text")
	.data(data)
	.enter()
	.append("text")
	.attr("x",0)  
	.attr("y", function(d,i){ return 10+padding + i * ( height + padding ); })
	.text(function(d,i){ return d.label })
	 });

	</script>
    </body>
</html>
